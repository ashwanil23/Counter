<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }


    #main {
      min-height: 100vh;
      background-color: aqua;
      padding-top: 40px;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    #counter {
      font-size: 24px;
      font-weight: bold;
    }

    button {
      padding: 12px;
      background-color: black;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button#reset {
      width: 100px;
    }

    .card {
      width: 100%;
      height: 100%;
      padding: auto;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;

    }

    .savedInfoCard {
      padding: 10px;
      margin-right: 10px;
      flex-shrink: 0;
      background-color: transparent;
      display: block;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      background: white;

    }

    #recordsContainer {
      display: none;
      flex-direction: row;
      /* cards ek ke neeche ek */
      align-items: stretch;
      /* full width le sakte hain */
      max-height: 300px;
      /* jitna height chahiye */
      overflow-x: auto;
      /* scroll enable */
      width: 80%;
      /* main ke andar fit */
      background: #2f2f2fc0;
      padding: 10px;
      border-radius: 8px;
    }

    .savedAllCards {
      display: flex;

    }

    .formOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(1px);
      z-index: 10;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(1px);
      z-index: 10;
      display: flex;
      /* add karo */
      justify-content: center;
      /* add karo */
      align-items: center;
      /* add karo */
    }

    .dynamicDataContainer {
      display: flex;
      width: 100%;
      justify-content: space-evenly;
      align-items: center;
      flex-wrap: wrap;
    }

    .dynamicDataContainer label {
      font-weight: bold;
    }

    .uiColorContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .dynamicDataContainer>div {
      flex: 1;
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div id="main">
    <h6 id="timer"></h6>
    <h1>Counter</h1>
    <button id="increment">△</button>

    <div class="dynamicDataContainer">

      <div class="uiColorContainer">
        <label for="bg-select">Background Chuniye:</label>
        <select name="background_color" id="bg-select">
          <option value="#00FFFF">Aqua</option>
          <option value="#333333">Dark Charcoal</option>
          <option value="#FFFFFF">White</option>
          <option value="#0C2F2F">Deep Teal</option>
        </select>
      </div>

      <div class="counterContainer">
        <p id="counter">0</p>
      </div>


      <div class="uiColorContainer">
        <label for="button-select">button Color Chuniye:</label>
        <select name="button_color" id="button-select">
          <option value="#000000">Black</option>
          <option value="#00FFFF">Aqua</option>
          <option value="#333333">Charcoal</option>
          <option value="#FFFFFF">White</option>
        </select>
      </div>

    </div>

    <button id="decrement">▽</button>
    <button id="save">Save</button>
    <button id="reset">↺</button>
    <div id="recordsContainer" class="savedAllCards"></div>
  </div>
  <div id="formDiv" class="formOverlay" hidden> 
    <div id="formCard" class="card">
      <label for="keyPressed" style="color: white;">Key Pressed</label>
      <h1 style="color: white;" id="keyPressed">Hey Press Key To See</h1>
      <form action="">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
