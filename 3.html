<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uplaod Button Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }


    #main {
      min-height: 100vh;
      background-color: aqua;
      padding-top: 40px;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    #btn {
      padding: 12px;
      background-color: rgb(41, 143, 114);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #btn:hover {
      background-color: rgb(31, 111, 89);
    }

    input {
      display: none;
    }
  </style>
</head>

<body>
  <div id="main">
    <input type="file" id="fileinp">
    <div id="btn">
      Upload File
    </div>
  </div>
  <script src="3.js"></script>
</body>

</html>
